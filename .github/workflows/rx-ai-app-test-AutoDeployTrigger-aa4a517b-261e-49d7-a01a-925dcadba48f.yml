name: Trigger auto deployment for rx-ai-app-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/rx-ai-app-test-AutoDeployTrigger-aa4a517b-261e-49d7-a01a-925dcadba48f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RXAIAPPTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RXAIAPPTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RXAIAPPTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.RXAIAPPTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RXAIAPPTEST_REGISTRY_PASSWORD }}
          containerAppName: rx-ai-app-test
          resourceGroup: DefaultResourceGroup-PAR
          imageToBuild: omaazi/rx-ai-app-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


